<div id="fb-root"></div>

<script>
    var appId = '1128845777235850'; //your app id here
    var siteRoot = 'localhost:5000'; //your site root here

  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1128845777235850', //your app id here
      version    : 'v2.8', //leave this
      channelURL : '//localhost:5000', // Channel File
      status     : true,
      cookie     : true,
      oauth      : true,
      xfbml      : true
    });

    FB.getLoginStatus(function(response) { //response is an object that contains user information, including a token
      if (response.status === 'connected') { //user is logged in
        console.log('connected')
        FB.api( //hit the facebook API for user information
          '/me', //a special route on the API that will use the logged in user's token
          'GET',
          {"fields":"id,name,friends,email"}, //fields to query on API.
          //See https://developers.facebook.com/tools/explorer/145634995501895/?method=GET&path=me%3Ffields%3Did%2Cname%2Cemail%2Cfriends&version=v2.8
          function(response) { //your user's data
            console.log(response);
          }
        );
      }
      else {
        FB.login();
      }
    });
  };


(function(d, s, id) { //see line 51 for args. This function is invoked immediately
  var js, fjs = d.getElementsByTagName(s)[0]; //fjs -> first script in document
  if (d.getElementById(id)) return; //do nothing if a script with id facebook-jssdk
  js = d.createElement(s); js.id = id; //create a script with that id otherwise and give it this script:
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.8&appId=1128845777235850"; //facebook API cdn
  fjs.parentNode.insertBefore(js, fjs); //put it above any other scripts
}(document, 'script', 'facebook-jssdk'));

</script>

<div class="fb-login-button" data-max-rows="4" data-size="medium" data-show-faces="true" data-auto-logout-link="true"></div> <!--facebook button-->
